<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Upstart</title>
  
  <meta name="keywords" content="poem, generator">
  <meta name="date" content="2013-10-09">
  <style type="text/css">a:link {text-decoration:none;}</style>
</head>
<body style="font-family: Helvetica, &#39;Nimbus Sans L&#39;, &#39;Liberation Sans&#39;, Arial, sans-serif; background:white; color:black; padding:14px 28px 0 28px">
<div style="text-align:center; font-size:15px; padding: 14px 0 28px 0;"><b style="font-size:20px">Upstart,</b> the morphological productivity of tomorrow, today. By <a href="http://nickm.com/">Nick Montfort.</a></div>
<div style="width:628px; font-size:36px; margin-left:auto; margin-right:auto">
<div id="dotcom1" style="text-align: center; height: 250px; width: 300px; line-height: 250px; color: white; float: left; font-family: &quot;Lucida Sans Unicode&quot;, &quot;Lucida Grande&quot;, sans-serif; background: red;">Hotcom</div>
<div id="dotcom3" style="text-align: center; height: 250px; width: 300px; line-height: 250px; color: white; float: right; font-family: Verdana, Geneva, sans-serif; background: green;">Netvan</div>
<div style="height:28px; clear:both"></div>
<div id="dotcom4" style="text-align: center; height: 250px; width: 300px; line-height: 250px; color: white; float: left; margin-bottom: 28px; font-family: &quot;Lucida Sans Unicode&quot;, &quot;Lucida Grande&quot;, sans-serif; background: blue;">Pointsoft</div>
<div id="dotcom2" style="text-align: center; height: 250px; width: 300px; line-height: 250px; color: white; float: right; margin-bottom: 28px; font-family: Impact, Charcoal, sans-serif; background: orange;">Dropgram</div>
</div>
<script type="text/javascript">
var panel = 1, names = [
    ['Holy', 'shit'],
    ['God', 'dammit'],
    ['Fucking', 'hell'],
    ['Sweet', 'Jesus'],
    ['Fuck', 'that'],
    ['Flaming', 'hell'],
    ['Fuck', 'wad'],
    ['Mother', 'fucker'],
    ['Shit', 'faced'],
    ['Jesus', 'christ'],
    ['Bitch', 'please']
    ], fonts = [
    'Arial, Helvetica, sans-serif',
    'Arial Black, Gadget, sans-serif',
    'Impact, Charcoal, sans-serif',
    'Lucida Console, Monaco, monospace',
    'Lucida Sans Unicode, Lucida Grande, sans-serif',
    'Tahoma, Geneva, sans-serif',
    'Trebuchet, Trebuchet MS, sans-serif',
    'Verdana, Geneva, sans-serif'
    ]
function rand_index(len) {
    return Math.floor(Math.random() * len);
}
function update() {
    "use strict";
    var first, second, font, dotcomdiv = document.getElementById('dotcom' + panel);
    first = rand_index(names.length);
    second = rand_index(names.length - 1);
    if (second === first)
        { second = names.length - 1; }
    dotcomdiv.innerHTML = names[first][0] + names[second][1];
    panel = panel + 1;
    if (panel === 5)
        { panel = 1; }
    font = fonts[rand_index(fonts.length)];
    dotcomdiv.style.fontFamily = font;
}
update();
update();
update();
update();
setInterval(update, 500);
</script>


</body></html>
